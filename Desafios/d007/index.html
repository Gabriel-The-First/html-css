<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Você está vendo essa imagem inteira?<br>Experimente ampliar o seu browser</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/paisagem-p.png" type="imagem/png">
        <source media="(max-width: 1250px)" srcset="Imagens/paisagem-m.png" type="imagem/png">
        <img src="Imagens/paisagem-g.png">
    </picture>
</body>
</html>
