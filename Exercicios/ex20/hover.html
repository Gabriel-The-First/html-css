<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>
        div > P {
            display: none;
        }

        div:hover > p {
            display: block;
            font-size: 15px;
            color: rgb(0, 0, 0);
            background-color: red;
            width: 100px;
        }

        div:hover {
            color: red;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <p>Passe o mouse ali em baixo</p>
    <div>
        passe o mouse aqui
        <p>Texto Secreto</p>
    </div>
</body>
</html>
