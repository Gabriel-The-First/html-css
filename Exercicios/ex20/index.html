<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            background-color: gray;
            width: 300px;
            height: 300px;
            display: inline-block;
            border: 5px solid black;
            margin: 5px;
        }

        div:hover {
            background-color: black;
            color: white;
            border: 5px solid rgba(128, 128, 128, 0.705);
            width: 335px;
            height: 335px;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
