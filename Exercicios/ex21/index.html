<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /*BOX-LEVEL*/
            background-color: rgb(150, 148, 148);
            color: rgb(0, 0, 0);
            height: 200px;
            width: 200px;
            padding: 20px;
            border: 5px solid lightgray;
            margin: 20px;
            outline: 5px dashed lightcoral;
        }

        a { /*INLINE-LEVEL*/
            border: 9px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de uma caixa box-level</h1>
    <p>Os paragrafos tambem são um exemplo de uma caixa box-level, mas os <a href="#">Links são exemplos de caixa inline-level</a> vamos ver como tudo isso funciona.</p>
</body>
</html>
